- title: "Multi-Camera Visual Interial Navigation"
  excerpt: "This project was in collaboration with Toyota Research Institute. The deigned system is capable of mapping an environment and use the generated maps for precise heading estimation for the downstream tasks of control. Our team used a multi-camera, IMU and GPS fusion to obtain an order of magnitude sparse map of the environment. The part that enable this precise localization is due to the accurate Visual Place Recognition System with loop closure that reduces the drifts during the mapping secession. To optimize with computational efficiency over large environments, I implemented reduced camera model, which is an elimination procedure corresponding to the Schur complement, which allows the solving of linear system in a subset of variables."
